  <!--提交BP-->
  <section id="submit-BP">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">提交您的BP</h3>
          <div class="section-title-divider"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="input-des" style="position: relative;">
          <p>留下您的联系方式</p>
          <input type="text" placeholder="项目名称：" maxlength="18">
          <input type="text" placeholder="联系人：" maxlength="12">
          <input type="number" placeholder="联系电话：" maxlength="11">
          <input type="text" readonly="readonly" class="show-file" placeholder="上传BP(支持格式：pdf、doc、docx、zip、ppt、ppts)">
          <input type="file" id="file">
          <p class="choose-file">选择文件</p>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="submit-btn">提交</div>
      <div class="also-can">
        <p>您也可以发送BP至邮箱<span>bp@bitrisevc.com</span></p>
      </div>
    </div>
  </section>
  <!--提交BP-->
